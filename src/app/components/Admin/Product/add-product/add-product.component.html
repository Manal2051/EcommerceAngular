<section class="container my-3">
  <div class="shadow-lg p-5">
    <h3>Add New Products</h3>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="mb-2 form-item">
            <label for="name">Name:</label>
            <input formControlName="name" type="text" id="name" class="form-control" />
            <div 
              class="alert alert-danger p-1 small w-50 mx-auto">
              <p class="mb-0" >Name of Product is Required</p>
            </div>
          </div>

          <div class="mb-2 form-item">
            <label for="description">Description:</label>
            <textarea formControlName="description" id="description" class="form-control"></textarea>
          </div>

          <div class="mb-2 form-item">
            <label for="price">Price:</label>
            <input formControlName="price" type="number" id="price" class="form-control" />
            <div 
              class="alert alert-danger p-1 small w-50 mx-auto">
              <p class="mb-0" >Price is Required</p>
            </div>
          </div>

          <div class="mb-2 form-item">
            <label for="images">images:</label>
            <input formControlName="images" multiple  type="file" id="images"
              class="form-control" />
            <div 
              class="alert alert-danger p-1 small w-50 mx-auto">
              <p class="mb-0" >Price is Required</p>
            </div>
          </div>

          <div class="mb-2 form-item">
            <label for="stockQuantity">Stock Quantity:</label>
            <input formControlName="stockQuantity" type="number" id="stockQuantity" class="form-control" />
            <div 
              class="alert alert-danger p-1 small w-50 mx-auto">
              <p class="mb-0">Stock Quantity is
                Required</p>
            </div>
          </div>

          <div class="mb-2 form-item">
            <label for="categoryId">Category:</label>
            <select formControlName="categoryId" id="categoryId" class="form-select">

              <option >category.name</option>
            </select>
            <div 
              class="alert alert-danger p-1 small w-50 mx-auto">
              <p class="mb-0" >Category is Required</p>
            </div>
          </div>

          <div class="mb-2 form-item">
            <label for="brandId">Brand:</label>
            <select formControlName="brandId" id="brandId" class="form-select">

              <option>brand.name</option>
            </select>
            <div 
              class="alert alert-danger p-1 small w-50 mx-auto">
              <p class="mb-0" >Brand is Required</p>
            </div>
          </div>

          <button class="rounded mt-3 d-block ms-auto btn btn-outline-success">Add New
            Product</button>
        </form>
      </div>

      <div class="col-md-6">
        <img src="assets/addProd.png" alt="" class="w-100">
      </div>
    </div>
  </div>
</section>
