<section class="w-75 mx-auto shadow rounded px-5 py-2 my-4 bg-main-light">
    <div class="text-center fs-2 mb-5">
        <span>Register Now</span>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form >
                <div class="mb-2 form-item">
                    <label for="userName">userName</label>
                    <input formControlName="userName" type="text" id="userName" class="form-control" />

                    <div >
                        <p class="text-danger">Name is
                            Required</p>
                        <p class="text-danger" >Name
                            MinLength 3</p>
                        <p class="text-danger" > Name
                            MaxLength 20</p>
                    </div>
                </div>

                <div class="mb-2 form-item">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email" id="email" class="form-control" />

                    <div >
                        <p class="text-danger" >Email is Required
                        </p>
                        <p class="text-danger" >email invaild format
                        </p>
                    </div>
                </div>

                <div class="mb-2 form-item">
                    <label for="password">Password</label>
                    <input formControlName="password" #pass1 type="password" id="password" class="form-control" />

                    <div >
                        <p class="text-danger" >
                            password is Required
                        </p>
                        <p class="text-danger">
                            password must math pattern
                        </p>
                    </div>
                </div>

                <div class="mb-2 form-item">
                    <label for="rePassword">rePassword</label>
                    <input type="password" #pass2 id="rePassword" class="form-control" />
                    @if (pass1.value != pass2.value) {
                    <p class="text-danger">passwords Not equal</p>
                    }
                </div>

                <div class="mb-2 form-item">
                    <label for="phone">Phone</label>
                    <input formControlName="phone" type="tel" id="phone" class="form-control">

                    <div >
                        <p class="text-danger" >Phone is Required
                        </p>
                        <p class="text-danger" > "accept only
                            egypt phone
                            numbers"
                        </p>
                    </div>
                </div>

                <div class="mb-2 form-item">
                    <label for="address">Address</label>
                    <input formControlName="address" type="text" id="address" class="form-control">
                </div>

                <button 
                    class=" rounded mt-3 d-block ms-auto  btn btn-outline-primary w-100 my-4 ">
                    Register <span><i class="fas fa-spin fa-spinner"></i></span>
                </button>
            </form>

            <p  class="alert alert-danger p-1 w-50 mx-auto text-danger text-center">errMsg</p>
        </div>
        <div class="col-md-6">
            <img src="assets/Register.jpg" alt="" class="w-100 h-100">
        </div>
    </div>

</section>
